name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - uses: pnpm/action-setup@v4
        with:
          version: "9"

      - uses: astral-sh/setup-uv@v5

      - name: Install PlantUML + Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml graphviz

      - name: Render architecture diagrams
        run: make render-diagrams

      - name: Verify generated diagrams are committed
        run: make check-diagrams

      - name: Install dependencies
        run: make prepare

      - name: Validate release versions
        run: make release-check

      - name: Lint + typecheck
        run: make check

      - name: Run tests
        run: make test

      - name: Run E2E tests
        run: make test-e2e

  build-artifacts:
    runs-on: ubuntu-latest
    needs: verify
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - uses: pnpm/action-setup@v4
        with:
          version: "9"

      - uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: make prepare

      - name: Build release artifacts
        run: make build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agentmesh-build-artifacts
          path: dist/
          if-no-files-found: error
          retention-days: 14
