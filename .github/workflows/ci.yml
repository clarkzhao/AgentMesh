name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - uses: pnpm/action-setup@v4
        with:
          version: "9"

      - uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: make prepare

      - name: Lint + typecheck
        run: make check

      - name: Run tests
        run: make test

      - name: Run E2E tests
        run: make test-e2e
