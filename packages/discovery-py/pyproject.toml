[project]
name = "agentmesh-discovery"
version = "0.1.0"
description = "Python SDK for discovering A2A agents via mDNS and static configuration"
requires-python = ">=3.12"
dependencies = [
    "zeroconf>=0.131.0",
    "httpx[socks]>=0.28.1",
    "a2a-sdk>=0.3.22,<0.4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_mode = "strict"

[dependency-groups]
dev = [
    "ruff>=0.9.0",
    "pyright>=1.1.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
]
