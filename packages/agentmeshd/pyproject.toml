[project]
name = "agentmeshd"
version = "0.1.0"
description = "AgentMesh control plane daemon â€” event infrastructure and API"
requires-python = ">=3.12"
dependencies = [
    "typer>=0.15.0",
    "uvicorn>=0.34.0",
    "starlette>=0.45.0",
]

[project.scripts]
agentmeshd = "agentmeshd.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
asyncio_mode = "strict"

[dependency-groups]
dev = [
    "ruff>=0.9.0",
    "pyright>=1.1.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "httpx>=0.28.0",
]
